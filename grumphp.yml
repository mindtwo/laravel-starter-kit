grumphp:
  hooks_dir: ~
  hooks_preset: local
  stop_on_failure: false
  ignore_unstaged_changes: false
  hide_circumvention_tip: false
  process_timeout: 60
  ascii:
    failed: failed.txt
    succeeded: succeeded.txt
  parallel:
    enabled: false
    max_workers: 32
  fixer:
    enabled: true
    fix_by_default: true
  tasks:
    composer: ~
    git_commit_message:
      enforce_capitalized_subject: false
      max_subject_width: 72
      type_scope_conventions:
        - types:
            - build
            - ci
            - chore
            - docs
            - feat
            - fix
            - perf
            - refactor
            - revert
            - style
            - test
    phpcsfixer:
      config: '.php-cs-fixer.dist.php'
    ecs: ~
    tlint: ~
  extensions:
    - Chiiya\LaravelCodeStyle\GrumPHPExtensionLoader
